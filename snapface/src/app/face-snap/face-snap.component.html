<div class="face-snap-card">
  <h2>{{ faceSnap.title }}</h2>
  <p>Mise en ligne le : {{ faceSnap.createdDate }}</p>
  <img [src]="faceSnap.imgUrl" [alt]="faceSnap.title" />
  <p>Description : {{ faceSnap.description }}</p>
  <p>
    <button (click)="onSnap()">{{ snapBtn }}</button>
    {{ faceSnap.snaps }}
  </p>
</div>
